<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mb-3">
    <h4 class="text-dark text-muted">Login</h4>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      
      autocomplete="off"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
    
      autocomplete="off"
    />
  </div>
  <button type="submit">Login</button>
  <!-- <button type="button" class="btn btn-info" (click)="login()">
              Login
            </button> -->
  <div class="row">
    <div class="col-md-6">
      <a routerLink="signup" style="text-decoration: none"
        >Need Account ? <span class="text-danger">Register</span></a
      >
    </div>
  </div>
</form>
