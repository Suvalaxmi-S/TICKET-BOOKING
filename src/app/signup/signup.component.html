<div class="container-fluid">
  <div class="row mt-5">
    <div class="col"></div>
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="mb-3">
              <h4 class="text-dark text-muted">SignUp</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                [(ngModel)]="email"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password
              </label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [(ngModel)]="password"
                autocomplete="off"
              />
            </div>
            <button type="submit">signup</button>
            <!-- <button type="submit" class="btn btn-info" (click)="signup()">
              Register
            </button> -->
            <div class="row">
              <div class="col-md-6">
                <a routerLink="login" style="text-decoration: none"
                  >Have an account ? <span class="text-danger">Login</span></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
